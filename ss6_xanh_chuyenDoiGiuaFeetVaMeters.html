<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa Feet và Metter</title>
</head>
<body>
<input type="number" id="input"/>
<select id="select">
    <option value="feet">Feet</option>
    <option value="meters">Meters</option>
</select>
<button onclick="change()">Click</button>
<p id="display"></p>
<script>
    let input = Number(document.getElementById('input').value);
    let select = document.getElementById('select');
    let result = 0;
    let meters;
    let feet;
    function change() {
        if (select.value == 'feet') {
            feet = input;
            meters = 0.305 * feet;
            result = meters;
        } else if (select.value == 'meters') {
            meters = input;
            feet = 3.279 * meters;
            result = feet;
        }
        document.getElementById('display').innerHTML = result;
    }
</script>
</body>
</html>
